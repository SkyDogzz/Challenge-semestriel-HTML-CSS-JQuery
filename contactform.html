<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="/assets/js/main.js" type="module" defer></script>
  </head>
  <body>
    <h1 class="title-underline">Nous contacter</h1>
    <div class="row">
      <div class="col-6 col-md-12 p-left-6">
        <div class="row">
          <div class="icon-locate icon-left" width="19.5" height="21"></div>
          <p>242 Rue du Faubourg St Antoine, Paris</p>
        </div>
        <div class="row">
          <div class="icon-phone icon-left" width="19.5" height="21"></div>
          <p>01 23 45 67 89</p>
        </div>
        <div class="row">
          <div
            class="icon-send icon-left"
            width="19.5"
            height="21"
            fill="black"
          ></div>
          <p>Farawaycontact@gmail.com</p>
        </div>
        <div class="m-top-4 p-left-6">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.475184322657!2d2.3874704159086932!3d48.84914850931109!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6727347e25d67%3A0xc73e22c1131584f7!2s242%20Rue%20du%20Faubourg%20Saint-Antoine%2C%2075012%20Paris!5e0!3m2!1sfr!2sfr!4v1676041190690!5m2!1sfr!2sfr"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
      <div class="form col-md-12 col-6">
        <div class="input-container">
          <div class="icon-person icon-left" width="19.5" height="21"></div>
          <input class="input" type="text" placeholder="Prenom" />
        </div>
        <div class="input-container">
          <div class="icon-person icon-left" width="19.5" height="21"></div>
          <input class="input" type="text" placeholder="Nom" />
        </div>
        <div class="input-container">
          <div class="icon-mail icon-left" width="19.5" height="21"></div>
          <input class="input" type="mail" placeholder="Email" />
        </div>
        <div class="input-container">
          <textarea
            class="input"
            placeholder="Votre message"
            rows="5"
          ></textarea>
        </div>
        <a class="button button__primary">Envoyer</a>
      </div>
    </div>
  </body>
</html>
