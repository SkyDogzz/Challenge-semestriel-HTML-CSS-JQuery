<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="/assets/js/main.js" defer type="module"></script>
    <title>FarAway</title>
  </head>

  <body>
    <header class="header"></header>

    <section class="justify-content align-center row full-height">
      <!-- Left Part -->
      <div class="register-background col-6 login-container-right md-min">
        <h1 class="text-center text-neutral0">Vous avez déjà un compte ?</h1>
        <p class="text-center text-neutral0 bold">
          Connectez-vous et profitez de vos avantages clients
        </p>
        <a href="login.html" class="button button__secondary align-self-center"
          >SE CONNECTER</a
        >
      </div>

      <!-- Right Part -->
      <div class="login-container-left col-6 col-md-12">
        <h1 class="text-center">Créer votre compte</h1>

        <hr class="separator" />

        <!-- Form -->
        <div class="form">
          <!-- Lastname -->
          <div class="input-container">
            <div class="icon-person icon-left" width="19.5" height="21"></div>
            <input class="input" type="text" placeholder="Nom" />
          </div>

          <!-- Firstname -->
          <div class="input-container">
            <div class="icon-person icon-left" width="19.5" height="21"></div>
            <input class="input" type="text" placeholder="Prénom" />
          </div>

          <!-- Email -->
          <div class="input-container">
            <div class="icon-mail icon-left" width="19.5" height="21"></div>
            <input class="input" type="text" placeholder="Email" />
          </div>

          <!-- Password -->
          <div class="input-container">
            <div class="icon-lock icon-left" width="19.5" height="21"></div>
            <input class="input" type="password" placeholder="Mot de passe " />
            <div class="icon-eye-off icon-right" width="19.5" height="21"></div>
          </div>

          <a href="" class="button button__primary align-self-center"
            >S'INSCRIRE</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
