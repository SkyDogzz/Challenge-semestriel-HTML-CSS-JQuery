<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="/assets/js/main.js" defer type="module"></script>
    <title>FarAway</title>
  </head>

  <body>
    <!-- Navbar -->
    <header class="header"></header>

    <section class="justify-content align-center row full-height">
      <!-- Left Part -->
      <div class="col-6 col-md-12 login-container-left">
        <h1 class="text-center whitespace">Connectez-vous à votre compte</h1>

        <hr class="separator" />

        <!-- Form -->
        <div class="form">
          <!-- Email -->
          <div class="input-container">
            <div class="icon-mail icon-left" width="19.5" height="21"></div>
            <input class="input" type="text" placeholder="Email" />
          </div>

          <!-- Password -->
          <div class="input-container">
            <div class="icon-lock icon-left" width="19.5" height="21"></div>
            <input class="input" type="password" placeholder="Mot de passe " />
            <div class="icon-eye-off icon-right" width="19.5" height="21"></div>
          </div>

          <p class="text-right">
            <a href="forgotPassword.html" class="text-neutral100 underline"
              >Mot de passe oublié ?</a
            >
          </p>
          <a class="button button__primary bold align-self-center"
            >SE CONNECTER</a
          >
        </div>
      </div>

      <!-- Right Part -->
      <div class="login-container-right col-6 md-min">
        <h1 class="text-center text-neutral0">Nouveau ici ?</h1>
        <h2 class="text-center text-neutral0">
          Inscrivez-vous maintenant et voyagez en toute tranquilité.
        </h2>
        <a href="register.html" class="button button__secondary">S'INSCRIRE</a>
      </div>
    </section>
  </body>
</html>
