<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="/assets/js/main.js" defer type="module"></script>

    <title>FarAway</title>
  </head>

  <body>
    <header class="header"></header>
    <div class="row align-center justify-between full-height">
      <section class="forgot-container">
        <div>
          <h1 class="text-center whitespace">
            Réinitialisation du mot de passe
          </h1>

          <hr class="separator" />

          <div class="input-container">
            <div class="icon-mail icon-left" width="19.5" height="21"></div>
            <input class="input" type="text" placeholder="Email" />
          </div>

          <p class="text-center text-neutral100 bold">
            Si vous ne recevez pas l'email dans les 5 prochaines minutes, merci
            de réessayer.
          </p>

          <a class="button button__primary m-top-6">Envoyer</a>
        </div>
      </section>
    </div>
  </body>
</html>
